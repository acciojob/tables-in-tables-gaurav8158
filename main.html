<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
			<tr>
				    <table class="inner-table-1">
					<td>
					<tr>
					<th>Nested Table 2</th>
				</tr>
			<tr>
				<th>Column 1</th>
				<th>Column 2</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>def</td>
			</tr>
				</td>
				</table>
					<table class="inner-table-2">
						<td>
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td><ul>
							<li>List item</li>
							<li>List item</li>
							<li>List item</li>
						</ul>
						</td>
						
					</tr>
				</td>
					</table>
			</tr>
			<tr>
				<table class="inner-table-3">
					<td>
					<tr><td>Nested Table 3</td</tr>
					<tr>
						<td>Nested Table</td>
						<td>Demo Continued</td>
					</tr>
				</td>
				</table>
				<table class="inner-table-4">	
				<td>
					<tr><td>Nested Table 4</td></tr>
					<tr><td>HTML</td></tr>
				</td>	
				</table>	
			</tr>
      <!-- Your code here -->

  </body>
</html>
